name: community_helpboard
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.12
  cloudinary: ^1.2.0
  image_picker: ^1.1.2
  flutter_svg: ^2.2.0
  flutter_bloc: ^9.1.1
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  flutter_launcher_icons: ^0.13.1

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

 

  assets:
    - assets/icons/
    - assets/images/ 
     
  fonts:
    - family: Inter-SemiBold
      fonts:
        - asset: assets/fonts/Inter-SemiBold.otf
    - family: Inter-Regular
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
    - family: Inter-Medium
      fonts:
        - asset: assets/fonts/Inter-Medium.otf
    - family: Inter-Bold
      fonts:
        - asset: assets/fonts/Inter-Bold.otf
   

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_home_logo.jpg"    